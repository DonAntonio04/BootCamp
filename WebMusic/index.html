<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>6ix9ine Music Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>🎵 Music</h2>
      <nav>
        <ul>
          <li>🏠 Home</li>
          <li>🎧 Playlist</li>
          <li>🎤 Artist</li>
          <li>❤️ Liked</li>
          <li>👤 My Account</li>
        </ul>
      </nav>
      <div class="ad">
        <p>UNLIMITED MUSIC<br>ENJOYMENT ANYWHERE</p>
        <div class="guitar">🎸</div>
      </div>
    </aside>

    <main class="main-content">
      <header class="artist-header">
        <div class="artist-info">
        </div>
      </header>
         <section class="search-section">


  <h2>Buscar Canciones o Artistas</h2>
  <input type="text" id="searchInput" placeholder="Buscar por canción o artista..." style="width: 100%; padding: 10px; font-size: 16px; margin: 10px 0; border-radius: 5px; border: none;">
  <div id="searchResults"></div>
</section>

 

<!--Controles -->
<!-- ✅ Reproductor con controles funcionales -->
<div class="player" id="player">
  <img src="" alt="Playing" class="player-img" id="player-img">

  <div class="player-details">
    <p id="player-title">Now Playing: -</p>

    <!-- Controles Spotify -->
    <div class="player-controls">
      <button class="control-btn" id="shuffle-btn">🔀</button>
      <button class="control-btn" id="prev-btn">⏮️</button>
      <button class="control-btn" id="play-pause-btn">⏸️</button>
      <button class="control-btn" id="next-btn">⏭️</button>
      <button class="control-btn" id="repeat-btn">🔁</button>
    </div>

    <!-- Barra de progreso centrada -->
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
  </div>
</div>



  <script src="app.js"></script>
</body>
</html>
