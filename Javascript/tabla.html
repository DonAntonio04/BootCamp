<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tabla = parseInt(prompt("Ingrese la tabla que quieres"))
        for(let i = 1; i <= 10; i++) {
            alert("La tabla es: " + tabla + "x" + [i] + "=" + [tabla * i])
        }
    </script>
</body>
</html>
