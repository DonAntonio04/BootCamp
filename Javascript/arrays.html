<body>
    <script>
        do{
        var dias = parseInt(prompt("Eliga un numero del 0 al 6"))
        let semana = ["Domingo", "Lunes", "Martes","Miercoles", "Jueves" , "Viernes", "Sabado"]
        alert("El dia es: " + semana [dias])
        }while(dias < 6)
 
    </script>
