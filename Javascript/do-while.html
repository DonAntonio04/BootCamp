<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let numero;
        do {
          numero = parseInt(prompt("Eliga: 1, 2, 3"))
         switch(numero) {
            case 1:
                alert("Haz elegido escribir")
                break;
            case 2:
                alert("Haz elegido leer")
                break;
            case 3:
            alert("Haz elegido salir")
            break;
         }

        }while (numero !== 3)
    </script>
</body>
</html>
