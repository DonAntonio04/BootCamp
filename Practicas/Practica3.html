<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Skills Signup</title>
  <link rel="stylesheet" href="practica_3.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Level Up Your Frontend Skills</h1>
      <p>Sign up for our free newsletter to receive weekly coding challenges that<br>
         will help you improve your frontend development skills.</p>

      <form class="signup-form">
        <input type="email" placeholder="Enter your email address" required>
        <button type="submit">Subscribe</button>
      </form>

      <label class="consent">
        <input type="checkbox" required>
        By checking this box, you agree to receive our weekly newsletter containing coding challenges, tips, and other related content. You may unsubscribe from the newsletter at any time
      </label>
    </div>
  </div>
</body>
</html>
